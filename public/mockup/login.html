<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foody</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="root">
        <div class="login">
            <h1 class="login__title">Foody</h1>
            <form class="login__form">
                <input required class="login__input user" type="email" placeholder="Email" />
                <button class="login__input__clear" type="reset">
                </button>
                <input required class="login__input pw" type="password" placeholder="Password" />
                <a class="login__option" href="#">Forgot password?</a>
                <button class="login__button" type="submit">Log In</button>
            </form>
            <div class="login__divider">
                <span></span>
                <p>or</p>
                <span></span>
            </div>
            <div class="login__oauth">
                <i class="login__oauth__logo fab fa-google"></i>
                <p class="login__oauth__text">Log In With Google</p>
            </div>
            <div class="login__footer">
                <p>Don't have an account? <a class="login__footer__link" href="signup.html">Sign Up.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
